<!doctype html>
<html lang="en">

<head>
    <title>手術紀錄查詢</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <style>
        body {
            padding-top: 3%;
            font-size: 18px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        table,
        th,
        td {
            border: 1px solid lightgray;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }

        .error {
            color: red;
            margin: 10px 0;
        }

        .btn-danger {
            width: 140px;
        }
    </style>
    <script>
        function searchRecords() {
            let keyword = document.querySelector('input[name="t1"]').value;
            fetch('/search-results', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ keyword: keyword }),
            })
                .then(response => response.json())
                .then(data => {
                    let tableBody = document.querySelector('tbody');
                    tableBody.innerHTML = '';
                    data.forEach(row => {
                        let tr = document.createElement('tr');
                        row.forEach(cell => {
                            let td = document.createElement('td');
                            td.innerText = cell;
                            tr.appendChild(td);
                        });
                        tableBody.appendChild(tr);
                    });
                });
        }
    </script>
</head>

<body>
    <div class="container">
        <h2 class="text-center mb-4">查詢手術紀錄</h2>
        <div class="row justify-content-center">
            <div class="col-md-11 col-lg-9">
                <div class="mb-3 d-flex">
                    <input type="text" class="form-control" name="t1" placeholder="輸入關鍵字" style="flex-grow: 2.5;">
                    <button type="button" onclick="searchRecords()" class="btn btn-danger ms-3">關鍵字查詢</button>
                </div>
                <div class="mt-4">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>手術名稱</th>
                                <th>病人性別</th>
                                <th>病人年齡</th>
                                <th>手術總結</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
